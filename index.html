<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple To-Do List Management App</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/components.css" />
    </head>
    <body class="bg-light" style="background-color: #f8f9fa !important">
        <header class="bg-white text-dark shadow-sm py-4">
            <div class="container-fluid">
                <div
                    class="d-flex justify-content-between align-items-center mb-3"
                >
                    <div class="header-content">
                        <div class="app-brand">
                            <div class="brand-icon">
                                <img src="assets/cascade-icon.svg" alt="Cascade App Icon" width="32" height="32">
                            </div>
                            <div class="brand-text">
                                <h1 class="app-title">
                                    Cascade
                                </h1>
                                <p class="app-subtitle">
                                    Watch your productivity flow.
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="btn-group-header d-flex gap-2">
                        <button
                            id="import-button"
                            class="btn btn-success rounded-pill px-3 py-2"
                        >
                            <span class="me-2">↓</span> Import Tasks
                        </button>
                        <input
                            type="file"
                            id="import-file"
                            accept=".json"
                            style="display: none"
                        />
                        <button
                            id="export-button"
                            class="btn btn-warning rounded-pill px-3 py-2"
                        >
                            <span class="me-2">↑</span> Export Tasks
                        </button>
                        <button
                            id="new-task-btn"
                            class="btn btn-primary rounded-pill px-4 py-2"
                        >
                            <span class="me-2">+</span> New Task
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="container-fluid mt-4">
            <section id="todo-app">
                <form
                    id="todo-form"
                    class="d-flex gap-3 mb-4 p-3 shadow-sm rounded bg-white justify-content-center"
                >
                    <input
                        type="text"
                        id="todo-input"
                        placeholder="Add a new task"
                        aria-label="New task"
                        class="form-control rounded-pill"
                        maxlength="200"
                        style="max-width: 400px"
                    />
                    <button
                        type="submit"
                        class="btn btn-primary rounded-pill px-4"
                    >
                        Add Task
                    </button>
                </form>

                <!-- Backlog.md Style Task Board -->
                <div class="backlog-board">
                    <div class="board-column" id="todo-column">
                        <div class="column-header">
                            <h3>To Do</h3>
                            <span class="task-count" id="todo-count">0</span>
                        </div>
                        <div
                            class="column-content"
                            id="todo-list"
                            data-status="todo"
                        >
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>

                    <div class="board-column" id="doing-column">
                        <div class="column-header">
                            <h3>In Progress</h3>
                            <span class="task-count" id="doing-count">0</span>
                        </div>
                        <div
                            class="column-content"
                            id="doing-list"
                            data-status="doing"
                        >
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>

                    <div class="board-column" id="done-column">
                        <div class="column-header">
                            <h3>Done</h3>
                            <span class="task-count" id="done-count">0</span>
                        </div>
                        <div
                            class="column-content"
                            id="done-list"
                            data-status="done"
                        >
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-white text-muted py-3 text-center border-top">
            <p class="mb-0">&copy; 2025 <a href="https://vinny.dev/" target="_blank" class="text-decoration-none">Vinny Carpenter</a></p>
        </footer>
        <div id="custom-modal" class="modal-overlay" style="display: none">
            <div class="modal-box">
                <h5 id="modal-title"></h5>
                <p id="modal-message"></p>
                <input
                    id="modal-input"
                    type="text"
                    class="form-control"
                    maxlength="200"
                    style="display: none"
                />
                <div class="modal-actions">
                    <button id="modal-confirm" class="btn btn-primary">
                        Confirm
                    </button>
                    <button id="modal-cancel" class="btn btn-secondary">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <script src="scripts/app.js"></script>
    </body>
</html>
