<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Task Management Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white shadow-sm py-4 text-center">
        <h1 class="display-4 fw-bold">Simple Task Management Board</h1>
        <p class="text-light">Organize your work with efficiency</p>
    </header>
    <main class="container-fluid mt-4">
        <section id="todo-app">
            <form id="todo-form" class="d-flex gap-3 mb-4 p-3 shadow-sm rounded bg-white justify-content-center">
                <input type="text" id="todo-input" placeholder="Add a new task" aria-label="New task"
                    class="form-control rounded-pill" maxlength="200" style="max-width: 400px;">
                <button type="submit" class="btn btn-primary rounded-pill px-4">Add Task</button>
            </form>
            <div class="d-flex gap-3 mb-4 justify-content-center">
                <button id="import-button" class="btn btn-success rounded-pill px-4">Import Tasks</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="export-button" class="btn btn-warning rounded-pill px-4">Export Tasks</button>
            </div>
            
            <!-- Professional Task Board -->
            <div class="board-container">
                <div class="board-column" id="todo-column">
                    <div class="column-header bg-info text-white">
                        <h3>To-Do</h3>
                        <span class="task-count" id="todo-count">0</span>
                    </div>
                    <div class="column-content" id="todo-list" data-status="todo">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
                
                <div class="board-column" id="doing-column">
                    <div class="column-header bg-warning text-white">
                        <h3>In Progress</h3>
                        <span class="task-count" id="doing-count">0</span>
                    </div>
                    <div class="column-content" id="doing-list" data-status="doing">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
                
                <div class="board-column" id="done-column">
                    <div class="column-header bg-success text-white">
                        <h3>Completed</h3>
                        <span class="task-count" id="done-count">0</span>
                    </div>
                    <div class="column-content" id="done-list" data-status="done">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white py-3 text-center">
        <p class="mb-0">&copy; 2025 Professional Task Management</p>
    </footer>
    <div id="custom-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h5 id="modal-title"></h5>
            <p id="modal-message"></p>
            <input id="modal-input" type="text" class="form-control" maxlength="200" style="display: none;" />
            <div class="modal-actions">
                <button id="modal-confirm" class="btn btn-primary">Confirm</button>
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
