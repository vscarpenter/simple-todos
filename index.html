<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white shadow-sm py-4 text-center">
        <h1 class="display-4 fw-bold">Todo List</h1>
        <p class="text-light">Manage your tasks efficiently</p>
    </header>
    <main class="container mt-5">
        <section id="todo-app" class="card p-4">
            <form id="todo-form" class="d-flex gap-3 mb-4 p-3 shadow-sm rounded bg-white">
                <input type="text" id="todo-input" placeholder="Add a new task" aria-label="New task"
                    class="form-control rounded-pill">
                <button type="submit" class="btn btn-primary rounded-pill px-4">Add</button>
            </form>
            <div class="d-flex gap-3 mb-4">
                <button id="import-button" class="btn btn-success rounded-pill px-4">Import Todos</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="export-button" class="btn btn-warning rounded-pill px-4">Export Todos</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th id="sort-tasks" class="sortable">Tasks</th>
                            <th id="sort-date" class="sortable">Date</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                        <!-- Placeholder for dynamically rendered todo items -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white py-3 text-center">
        <p class="mb-0">&copy; 2025 Vinny Carpenter</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
